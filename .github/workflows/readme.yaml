name: Update README

on:
  schedule:
    - cron: "0 */3 * * *"   # every 3 hours (UTC)
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      # 1) Get a working copy
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2) Robust sanity check for GH_TOKEN (retries/timeouts)
      - name: Sanity check GH_TOKEN scopes (robust)
        env:
          CHECK_TOKEN: ${{ secrets.GH_TOKEN }}   # classic PAT with read:user + repo/public_repo
        run: |
          set -euo pipefail
          echo "Calling /user with provided GH_TOKEN..."
          http="$(curl -sS --max-time 20 --retry 3 --retry-delay 3 --retry-all-errors \
            -H "Authorization: token $CHECK_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            -H "User-Agent: gha-waka-sanity" \
            -o /tmp/user.json -w '%{http_code}' https://api.github.com/user || true)"
          echo "HTTP $http"
          if [ -f /tmp/user.json ]; then
            echo "Body:"; cat /tmp/user.json
          else
            echo "No body captured."
          fi
          if [ "$http" != "200" ]; then
            echo "Sanity check failed (token/scopes/SSO or transient network)."
            exit 1
          fi
          echo -n "Token OK. Login: "
          python -c "import json; print(json.load(open('/tmp/user.json'))['login'])"

      # 3) Ensure the PR branch exists (first run only; safe to keep always)
      - name: Ensure PR branch exists
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if ! git ls-remote --exit-code --heads origin waka-readme-update >/dev/null 2>&1; then
            git checkout -b waka-readme-update origin/main || git checkout -b waka-readme-update
            git push -u origin waka-readme-update
          fi

      # 4) Run the WakaTime README updater (attempt 1)
      - name: Update WakaTime section (attempt 1)
        id: waka1
        continue-on-error: true
        uses: anmol098/waka-readme-stats@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          COMMIT_BY_ME: "True"
          COMMIT_USERNAME: "Nikolina Sarcevic"
          COMMIT_EMAIL: "41898282+github-actions[bot]@users.noreply.github.com"
          COMMIT_MESSAGE: "docs: update WakaTime stats"
          COMMIT_SINGLE: "True"
          SHOW_PROFILE_VIEWS: "True"
          SHOW_TOTAL_CODE_TIME: "True"
          SHOW_UPDATED_DATE: "True"
          SHOW_OS: "False"
          SHOW_PROJECTS: "False"
          SHOW_LANGUAGE: "True"
          SHOW_LANGUAGE_PER_REPO: "False"
          SHOW_EDITORS: "True"
          SHOW_TIMEZONE: "False"
          SHOW_LOC_CHART: "False"
          SHOW_COMMIT: "True"
          SHOW_DAYS_OF_WEEK: "True"
          SHOW_SHORT_INFO: "True"
          LOCALE: "en"
          SECTION_NAME: "waka"
          DEBUG_LOGGING: "True"
          PULL_BRANCH_NAME: "waka-readme-update"
          PUSH_BRANCH_NAME: "main"

      - name: Update WakaTime section (retry on failure)
        if: steps.waka1.outcome == 'failure'   # <-- only run if attempt 1 failed
        uses: anmol098/waka-readme-stats@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          COMMIT_BY_ME: "True"
          COMMIT_USERNAME: "Nikolina Sarcevic"
          COMMIT_EMAIL: "41898282+github-actions[bot]@users.noreply.github.com"
          COMMIT_MESSAGE: "docs: update WakaTime stats (retry)"
          COMMIT_SINGLE: "True"
          SHOW_PROFILE_VIEWS: "True"
          SHOW_TOTAL_CODE_TIME: "True"
          SHOW_UPDATED_DATE: "True"
          SHOW_OS: "False"
          SHOW_PROJECTS: "False"
          SHOW_LANGUAGE: "True"
          SHOW_LANGUAGE_PER_REPO: "False"
          SHOW_EDITORS: "True"
          SHOW_TIMEZONE: "False"
          SHOW_LOC_CHART: "False"
          SHOW_COMMIT: "True"
          SHOW_DAYS_OF_WEEK: "True"
          SHOW_SHORT_INFO: "True"
          LOCALE: "en"
          SECTION_NAME: "waka"
          DEBUG_LOGGING: "True"
          PULL_BRANCH_NAME: "waka-readme-update"
          PUSH_BRANCH_NAME: "main"
