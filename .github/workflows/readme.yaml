name: Update README

on:
  schedule:
    - cron: "0 */3 * * *"   # every 3 hours (UTC)
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: waka-readme-update
  cancel-in-progress: false

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sanity check GH_TOKEN scopes (robust)
        env:
          CHECK_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          set -euo pipefail
          echo "Calling /user with provided GH_TOKEN..."
          http="$(curl -sS --max-time 20 --retry 3 --retry-delay 3 --retry-all-errors \
            -H "Authorization: token $CHECK_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            -H "User-Agent: gha-waka-sanity" \
            -o /tmp/user.json -w '%{http_code}' https://api.github.com/user || true)"
          echo "HTTP $http"
          [ -f /tmp/user.json ] && { echo "Body:"; cat /tmp/user.json; } || echo "No body captured."
          if [ "$http" != "200" ]; then
            echo "Sanity check failed (token/scopes/SSO or transient network)."
            exit 1
          fi
          echo -n "Token OK. Login: "
          python -c "import json; print(json.load(open('/tmp/user.json'))['login'])"

      - name: Ensure PR branch exists
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if ! git ls-remote --exit-code --heads origin waka-readme-update >/dev/null 2>&1; then
            git checkout -b waka-readme-update origin/main || git checkout -b waka-readme-update
            git push -u origin waka-readme-update
          fi

      - name: Update WakaTime section
        uses: anmol098/waka-readme-stats@master
        with:
          # Secrets
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

          # Commit identity
          COMMIT_BY_ME: "True"
          COMMIT_USERNAME: "Nikolina Sarcevic"
          COMMIT_EMAIL: "41898282+github-actions[bot]@users.noreply.github.com"
          COMMIT_MESSAGE: "docs: update WakaTime stats"
          COMMIT_SINGLE: "True"

          # Display
          SHOW_PROFILE_VIEWS: "True"
          SHOW_TOTAL_CODE_TIME: "True"
          SHOW_UPDATED_DATE: "True"
          SHOW_OS: "False"
          SHOW_PROJECTS: "False"
          SHOW_LANGUAGE: "True"
          SHOW_LANGUAGE_PER_REPO: "False"
          SHOW_EDITORS: "True"
          SHOW_TIMEZONE: "False"
          SHOW_LOC_CHART: "False"

          # disable heavy GraphQL bits (these cause the crash)
          SHOW_COMMIT: "False"
          SHOW_DAYS_OF_WEEK: "False"

          SHOW_SHORT_INFO: "True"
          LOCALE: "en"
          SECTION_NAME: "waka"
          DEBUG_LOGGING: "True"

          # Push to PR branch (your ruleset will require a PR to main)
          PULL_BRANCH_NAME: "waka-readme-update"
          PUSH_BRANCH_NAME: "waka-readme-update"
