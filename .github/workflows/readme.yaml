name: Update README

on:
  schedule:
    - cron: "0 */3 * * *"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Update WakaTime section
        uses: anmol098/waka-readme-stats@master
        with:
          # Secrets
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}   # classic PAT (repo + read:user)

          # Commit identity (optional)
          COMMIT_BY_ME: "True"
          COMMIT_USERNAME: "Nikolina Sarcevic"
          COMMIT_EMAIL: "41898282+github-actions[bot]@users.noreply.github.com"
          COMMIT_MESSAGE: "docs: update WakaTime stats"
          COMMIT_SINGLE: "True"

          # Display options
          SHOW_PROFILE_VIEWS: "True"
          SHOW_TOTAL_CODE_TIME: "True"
          SHOW_UPDATED_DATE: "True"
          SHOW_OS: "False"
          SHOW_PROJECTS: "False"
          SHOW_LANGUAGE: "True"
          SHOW_LANGUAGE_PER_REPO: "False"
          SHOW_EDITORS: "True"
          SHOW_TIMEZONE: "False"
          SHOW_LOC_CHART: "False"
          SHOW_COMMIT: "False"
          LOCALE: "en"

          SECTION_NAME: "waka"
          DEBUG_LOGGING: "True"

          # Open a PR into protected main
          PULL_BRANCH_NAME: "waka-readme-update"
          PUSH_BRANCH_NAME: "main"
